<!DOCTYPE html>
<html>
	<head>
		<title>Base64 Image Encoder</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=10">
		<script src="/aad/zen.rt.components.sdk/resources/js/sdk_propertysheets_handler.js"></script>
		<script src="Base64ImagePropertyPage.js"></script>
		<style>
			body, input { 
				font-family : Arial, Tahoma, Verdana, sans-serif;
				font-size: 8pt;
			}
			.heading {
				font-weight : bold;
				color : #006699;
			}
			
		</style>
	</head>
	<script type="text/javascript">
	$(function(){org.scn.community.basics.Base64ImagePropertyPage();});
	</script>
	<body>
		<div id="mainDiv" style="height:100%;width:100%;">
			<span class="heading">Note:</span><br/>
			<span>Base64 Image Encoder requires IE10 or higher</span><br />
			<span class="heading">Select a file:</span><br/>
			<input type="file" id="imageFile" multiple /><br />
			<span class="heading">Image Info:</span><br/>
			<span id="imgInfo"></span><br/>
			<span class="heading">Image Preview:</span><br/>
			<img id="img" style="width:300px;"/><br />
			<span class="heading">Base-64 String (if you'd like to use in other components):</span><br/>
			<div id="base64" style="word-wrap: break-word;"></div><br/>
		</div>		
	</body>
</html>
